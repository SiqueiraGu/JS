<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Exercícios</title>
    </meta>
</head>
<body>
<script>    
    const nome = prompt('Digite seu nome completo: '); //prompt é um alert    
    document.body.innerHTML += `O seu nome é: <strong>${nome}</ strong><br />`;
    document.body.innerHTML += `O seu nome tem letras: <strong>${nome.length}</ strong><br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</ strong><br />`;
    document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;    
    document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${nome.lastIndexOf('a')}</ strong><br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</ strong><br />`;
    document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</ strong><br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toLocaleUpperCase()}</ strong><br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLocaleLowerCase()}</ strong><br />`;
</script>
</body>
</html>
